<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="your-qr-result"></div>
    <div style="display: flex;justify-content: center;">
        <div id="my-qr-reader" style="width: 500px;">
        
        </div>
    </div>
    <script src="unpkg.com_html5-qrcode@2.3.8_html5-qrcode.min.js"></script>
    <script>
        function domReady(fn){
            if(document.readyState ==="complete" || document.readyState ==="interactive"){
                setTimeout(fn,1)
            }else{
                document.addEventListener("DOMContentLoaded",fn)
            }
        }

        domReady(function(){
            var myqr = document.getElementById('your-qr-result')
            var lastResult,countResults = 0;
            function onScanSuccess(decodeText,decodeResult){
                if(decodeText !== lastResult){
                    ++countResults;

                    alert("Your QR is: " + decodeText,decodeResult)
                    myqr.innerHTML = ` your scan ${countResults} : ${decodeText}`
                }
            }

            var htmlscanner = new Html5QrcodeScanner(
                "my-qr-reader",{fps:10,qrbox:250}
            )

            htmlscanner.render(onScanSuccess)
        })
    </script>
</body>
</html>
